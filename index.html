<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/icon.png" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <div class="search">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter City Name..."
          autocomplete="off"
        />
      </div>

      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Location, Country</div>
          <div class="date" id="date">00 Month (Day), 2021</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">00&deg;C</div>
          <div class="min-max" id="min-max">
            00&deg;C (min) / 00&deg;C (max)
          </div>
          <div class="weather" id="weather">Weather</div>
          <div id="img"></div>
        </div>
      </div>
    </div>
    <script src="javascript/Vanillatilt.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
